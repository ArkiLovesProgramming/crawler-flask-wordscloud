<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer">
    <meta charset="UTF-8">
    <title>MovieTop250</title>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <style>
        .row > div{
            padding: 4px;
        }
        .row > div > div{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container shadow">
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for("movie250") }}">Movie Top 250</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for("scores") }}">Scores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
            </li>
        </ul>
    </nav>
    <div class="row">
        {% for data in data_list %}
        <div class="col-6 col-md-4 col-lg-3">
            <div class="shadow">
                <a href="{{ data[1] }}" class="d-block">
                    <img src="{{ data[2] }}" style="width: 100%">
                </a>
                <div class="position-relative p-1">
                    <span>Name: </span><span>{{ data[4] }}</span><br>
                    <span>Chinese name: </span><span>{{ data[3] }}</span><br>
                    <span>Score: </span><span>{{ data[5] }}<span><span> by </span><span>{{ data[6] }}</span><br>
                    <span>{{ data[7] }}</span><br>
                    <span>{{ data[8] }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
